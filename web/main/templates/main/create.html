{% extends 'main/layout.html' %}

{% block title %}Форма бронирования столика{% endblock %}

{% block content %}
    <div class="features" id="format">
        <p>Форма бронирования столика</p>
        <form method="post">
            {{ form.username }}<br>
            {{ form.phone_number }}<br>
            {{ form.email }}<br>
            {{ form.count }}<br>
            {{ form.date }}<br>
            {% csrf_token %}
          <button class="btn btn-success" type="submit">Забронировать столик</button>
        </form>
    </div>
{% endblock %}
