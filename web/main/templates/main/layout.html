<!doctype html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom" id="navigation">
        <img src="{% static 'main/img/log.PNG' %}" alt="Логотип">
        <span class="log">Сайт по бронированию столиков</span>
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i> Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'about' %}"><i class="fa fa-info-circle" aria-hidden="true"></i> О нас</a>
          {% if user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none"  href="{% url 'records' %}"><i class="fa fa-list-alt" aria-hidden="true"></i> Посмотреть записи</a>
            	<form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning">Выход</button>
                </form>
          {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-warning">Вход</button></a>
          {% endif %}
      </nav>
    </div>


    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
